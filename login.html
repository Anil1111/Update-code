<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login </title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet">

<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="css/login_register.css" rel="stylesheet">

</head>

<body   class="dark authPage">
<div class="login_wrap">
<div class="tble_div">
	<div class="login">
		<div class="login_box">
			<div class="logo"> <a href="#">Logo </a> </div>
			<h1> Login </h1>
			<p> Please fill the below fiels to <br/> login your account.</p>
			<div class="form_sec">
				<div class="field">
					<input type="text" class="form-control" />
					<label class="label-control"> Username/Email </label>
				</div>
				<div class="field pass">
					<input type="password" class="form-control" />
					<label class="label-control"> Password </label>
				</div>
				
			</div>
			<div class="submit_btn"> <input type="submit" value="submit" class=" blu_btn form-control" /> </div>
				<div class="mr_10 text-center">
					<a href="#" class="blue_txt"> Help, I forgot my login details → </a>
				</div>
		</div>
		<div class="text-center">
			<a href="#" class="wht_link"> ← Sign up  </a>
		</div>
	</div>
</div>
</div>


</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
